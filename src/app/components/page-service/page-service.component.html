<!-- landing-body -->
<div class="row g-0 customContainer">
    <div class="col-md-5 landingImageMobile">
        <img [src]="imagePath" class="img-fluid rounded-start" alt="header">
    </div>
    <div class="col-md-7">
        <h1 class="card-title" style="font-size: 2.5rem;">{{bannerTittle}}</h1>
        <p class="card-text para-text"><strong>&#64;Chennai</strong></p>
        <p class="para-text">{{serviceContent}}</p>
    </div>
    <div class="col-md-5 landingImageDesktop">
        <img [src]="imagePath" class="img-fluid rounded-start" alt="header">
    </div>
</div>
<!-- landing-body -->

<!-- Book Appointment -->
<div class="container" style="text-align: center; padding: 1%">
    <button style="
        background-color: #e27a11 !important;
        border-radius: 5px;
        font-size: 17px;
        font-family: 'Source Sans Pro', sans-serif;
        padding: 6px 18px;
        color: white;
        border: none;"> <!-- Added cursor style -->
        <!-- Calendly link widget begin -->
        <a style="text-decoration: none; color: white; cursor: pointer;" (click)="openPopup()">
            Book Appointment
        </a>
        <!-- Calendly link widget end -->
    </button>
</div>
<!-- Book Appointment -->

<!-- Frequently Asked Questions  -->
<div class="container" style="max-width: 80%;">
    <h1 style="text-align: center;"><b>Frequently Asked Questions</b></h1>
    <div class="text-center mt-5">
        @for (item of faqs; track item.question; let idx = $index, e = $even) {
        <div class="faq-item">
            <p class="d-inline-flex gap-1">
                <button style="border: 2px solid #bbd5b9; border-radius: 15px;" class="btn mt-2" type="button"
                    [attr.data-bs-target]="'#collapse' + idx" data-bs-toggle="collapse"
                    [attr.aria-controls]="'collapse' + idx" aria-expanded="false">
                    <b style="color: #e27a11;">
                        <i class="bi bi-box-arrow-down"></i>
                    </b>
                    {{ item.question }}
                </button>
            </p>
            <div class="collapse" [id]="'collapse' + idx">
                <div style="background-color: #c2d9c1; border: 2px dotted green;" class="card card-body">
                    <p>{{ item.answer }}</p>
                </div>
            </div>
        </div>
        }
    </div>
</div>
<!-- Frequently Asked Questions  -->
